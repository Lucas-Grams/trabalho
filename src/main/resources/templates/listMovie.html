<html>
<head>
  <title>ListMovie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="header">
        <h2 class="text-center mb-4">Lista de Filmes</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <a th:href="@{/addMovie/{id}(id=${id})}" class="btn btn-primary">Adicionar Filmes</a>
          <a th:href="@{/voltarUser/{id}(id=${id})}" class="btn btn-danger">Voltar</a>
        </div>
      </div>
      <div class="content">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Título</th>
            <th>Nota</th>
            <th>Duração</th>
            <th>Plataforma</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="m : ${movies}">
              <td th:text="${m.title}"></td>
              <td th:text="${m.note}"></td>
              <td th:text="${m.duration}"></td>
              <td th:text="${m.plataform}"></td>
              <td>
                <a th:href="@{/editMovie/{idMovie}/{id}(idMovie=${m.id},id=${id})}" class="btn btn-primary btn-sm mr-2">Editar</a>
                <a th:href="@{/dellMovie/{idMovie}/{id}(idMovie=${m.id}, id=${id})}" class="btn btn-primary btn-sm mr-2">Excluir</a>
              </td>
            </tr>
            <tr>
              <td>Total de minutos de filmes vistos:</td>
              <td></td>
              <td th:text="${soma}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
