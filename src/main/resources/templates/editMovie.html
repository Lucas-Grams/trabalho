<html>
<head>
  <title>EditMovie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="header">
        <h2 class="text-center mb-4">Editar Filme</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <a th:href="@{/voltarUser/{id}(id=${id})}" class="btn btn-danger">Voltar</a>
        </div>
      </div>
      <div class="content">
        <form id="movie-form" th:action="@{/updateMovie/{id}(id=${id})}" method="POST">
          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${movie.title}" required>
          </div>
          <div class="form-group">
            <label for="note">Nota:</label>
            <input type="number" class="form-control" id="note" name="note" step="0.1" min="0" max="10" th:value="${movie.note}" required>
          </div>
          <div class="form-group">
            <label for="duration">Duração:</label>
            <input type="text" class="form-control" id="duration" name="duration" th:value="${movie.duration}" required>
          </div>
          <div class="form-group">
            <label for="plataform">Plataforma:</label>
            <input type="text" class="form-control" id="plataform" name="plataform" th:value="${movie.plataform}" required>
          </div>
          <input type="hidden"  name="id" th:value="${movie.id}">
          <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
