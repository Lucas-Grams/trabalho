<html>
<head>
  <title>EditBook</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="header">
        <h2 class="text-center mb-4">Editar Livro</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <button class="btn btn-danger">Sair</button>
        </div>
      </div>
      <div class="content">
        <form id="movie-form" action="BookController">
          <input type="hidden" name="acao" value="editBook">
          <input type="hidden" name="idMovie" value="${book.id}">
          <input type="hidden" name="idUser" value=${idUser}>
          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" name="title" alue="${book.title}" required>
          </div>
          <div class="form-group">
            <label for="rating">Nota:</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="0" max="10" value="${book.note}" required>
          </div>
          <div class="form-group">
            <label for="pages">Páginas:</label>
            <input type="text" class="form-control" id="pages" name="pages" value="${book.pages}" required>
          </div>
          <div class="form-group">
            <label for="platform">Plataforma:</label>
            <input type="text" class="form-control" id="platform" name="platform" value="${book.plataform}" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
