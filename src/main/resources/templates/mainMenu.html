<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MainMenu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="header">
        <h2 class="text-center mb-4">Tela Principal</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <a th:href="@{/user/logout}" class="btn btn-danger">Sair</a>
        </div>
      </div>
      <div class="content">
        <div class="text-center">
            <a th:href="@{/listMovie/{id}(id = ${user.id})}" class="btn btn-primary">Filmes</a>
            <a th:href="@{/listBook/{id}(id = ${user.id})}" class="btn btn-primary">Livros</a>
            <a th:href="@{/listCartoon/{id}(id = ${user.id})}" class="btn btn-primary">Cartoons</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
